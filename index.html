<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0%;
        width: 100%;
        left: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- Sign-up form start -->
      <div class="container">
        <picture>
          <source
            media="(max-width: 480px)"
            srcset="./assets/images/illustration-sign-up-mobile.svg"
          />
          <source
            media="(min-width: 480px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            class="hero-img"
          />
        </picture>
        <div class="content">
          <h1 class="heading">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="list">
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>And much more!</p>
            </li>
          </ul>

          <form class="emailForm">
            <div>
              <label for="email"><small>Email address</small></label>
              <small>Valid email required</small>
            </div>
            <input type="email" id="email" placeholder="email@company.com" />
            <input
              type="submit"
              value="Subscribe to monthly newsletter"
              class="button"
            />
          </form>
        </div>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

        <!-- Success message end -->
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/NyiZinThant"
        >Nyi Zin Thant</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
